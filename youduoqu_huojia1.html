<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲盒货架展示系统</title>
    <script src="https://cdn.jsdelivr.net/npm/tvt.js@1.0.0/dist/tvt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            display: flex;
            gap: 30px;
        }

        .shelf-container {
            flex: 3;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .json-container {
            flex: 2;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .json-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        #json-input {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 15px;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: modalAppear 0.4s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff6b6b;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .modal-content-text {
            margin-top: 20px;
            line-height: 1.6;
        }

        .shelf {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
        }

        .shelf-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .box {
            width: 120px;
            height: 120px;
            perspective: 600px;
            cursor: pointer;
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .box:hover .box-inner {
            transform: rotateY(15deg) rotateX(5deg);
        }

        .box-front, .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .box-front {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            transform: rotateY(0deg);
        }

        .box-back {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #333;
            transform: rotateY(180deg);
        }

        .box-opened .box-front {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .box-hidden {
            visibility: hidden;
        }

        .box-text {
            font-weight: bold;
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .box-status {
            font-size: 0.7rem;
            text-align: center;
            margin-top: 5px;
        }

        .shelf-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<!-- 详情模态框 -->
<div id="box-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 class="modal-title" id="modal-title">盲盒详情</h2>
        <div class="modal-img" id="modal-img">
            <!-- 图片将动态加载 -->
        </div>
        <div class="modal-content-text" id="modal-content">
            <!-- 内容将动态加载 -->
        </div>
    </div>
</div>

<script>
    // 初始化货架数据
    let shelfData = {};

    // DOM元素
    const shelfDisplay = document.getElementById('shelf-display');
    const jsonInput = document.getElementById('json-input');
    const applyJsonBtn = document.getElementById('apply-json');
    const resetBtn = document.getElementById('reset-btn');
    const randomBtn = document.getElementById('random-btn');
    const modal = document.getElementById('box-modal');
    const closeBtn = document.querySelector('.close-btn');
    const modalTitle = document.getElementById('modal-title');
    const modalImg = document.getElementById('modal-img');
    const modalContent = document.getElementById('modal-content');

    // 初始化函数
    function init() {
        // 解析初始JSON数据
        try {
            shelfData = JSON.parse(jsonInput.value);
            renderShelf();
        } catch (e) {
            alert('JSON格式错误，请检查后重试');
            console.error(e);
        }

        // 事件监听
        applyJsonBtn.addEventListener('click', applyJson);
        resetBtn.addEventListener('click', resetShelf);
        randomBtn.addEventListener('click', randomizeStatus);
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    }

    // 应用JSON配置
    function applyJson() {
        try {
            shelfData = JSON.parse(jsonInput.value);
            renderShelf();
        } catch (e) {
            alert('JSON格式错误，请检查后重试');
            console.error(e);
        }
    }

    // 重置货架
    function resetShelf() {
        try {
            shelfData = JSON.parse(jsonInput.value);
            renderShelf();
        } catch (e) {
            console.error(e);
        }
    }

    // 随机状态
    function randomizeStatus() {
        for (const layer in shelfData) {
            for (const box in shelfData[layer]) {
                // 随机设置status
                shelfData[layer][box].status = Math.random() > 0.5;
                // 随机设置is_show
                if (Math.random() > 0.8) {
                    shelfData[layer][box].is_show = false;
                } else {
                    shelfData[layer][box].is_show = true;
                }

                // 根据status更新status_str
                if (shelfData[layer][box].status) {
                    shelfData[layer][box].status_str = "已打开";
                } else {
                    shelfData[layer][box].status_str = "未打开可使用";
                }
            }
        }
        renderShelf();
    }

    // 渲染货架
    function renderShelf() {
        shelfDisplay.innerHTML = '';

        for (const layer in shelfData) {
            const shelfRow = document.createElement('div');
            shelfRow.className = 'shelf-row';

            const shelfLabel = document.createElement('div');
            shelfLabel.className = 'shelf-label';
            shelfLabel.textContent = layer;

            shelfDisplay.appendChild(shelfLabel);

            for (const box in shelfData[layer]) {
                const boxData = shelfData[layer][box];

                const boxElement = document.createElement('div');
                boxElement.className = `box ${!boxData.is_show ? 'box-hidden' : ''} ${boxData.status ? 'box-opened' : ''}`;

                if (boxData.is_show) {
                    boxElement.innerHTML = `
                            <div class="box-inner">
                                <div class="box-front">
                                    <div class="box-text">${boxData.str}</div>
                                    <div class="box-status">${boxData.status_str}</div>
                                </div>
                                <div class="box-back">
                                    <div class="box-text">${boxData.str}</div>
                                    <div class="box-status">${boxData.status_str}</div>
                                </div>
                            </div>
                        `;

                    // 添加点击事件
                    boxElement.addEventListener('click', () => {
                        showBoxDetails(boxData);
                    });
                } else {
                    // 创建占位盒子
                    boxElement.innerHTML = `
                            <div class="box-inner">
                                <div class="box-front" style="background: rgba(255,255,255,0.1);"></div>
                                <div class="box-back" style="background: rgba(255,255,255,0.1);"></div>
                            </div>
                        `;
                }

                shelfRow.appendChild(boxElement);
            }

            shelfDisplay.appendChild(shelfRow);
        }
    }

    // 显示盒子详情
    function showBoxDetails(boxData) {
        modalTitle.textContent = boxData.title;
        modalContent.textContent = boxData.content;

        // 设置图片
        modalImg.innerHTML = '';
        const img = document.createElement('img');
        img.src = boxData.img;
        img.alt = boxData.title;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '10px';
        modalImg.appendChild(img);

        modal.style.display = 'flex';
    }

    // 初始化应用
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
