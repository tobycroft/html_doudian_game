<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2D 点包器</title>
    <style>
        body {
            background: #111;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #box {
            width: 20rem;
            height: 20rem;
            background: #222;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 20px #000;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        #start {
            position: absolute;
            bottom: 50px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #fef000;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="box">1</div>
<button id="start">开始</button>

<script>
    const box = document.getElementById("box");

    let numbers = [1, 2, 3, 4, 5];
    let index = 0;  // 当前显示数字下标
    let running = false;

    // 动画参数
    let speed = 200;  // ms / 次跳动（初始快）
    let minSpeed = 100;
    let maxSpeed = 600; // 最终慢速度
    let target = 3;  // <-- 停在的数字（你可以直接改）

    function jump() {
        if (!running) return;

        // 数字跳动
        box.style.transform = "translateY(-30px)";
        setTimeout(() => {
            box.style.transform = "translateY(0px)";
        }, speed * 0.4);

        // 切换数字
        index = (index + 1) % numbers.length;
        box.textContent = numbers[index];

        // 加速度逻辑
        if (speed < 240) {
            speed += 24; // 加速阶段
        } else if (speed < maxSpeed) {
            speed += 48; // 减速阶段
        }

        // 判断是否到目标
        if (speed >= maxSpeed && numbers[index] === target) {
            running = false;
            return;
        }

        // 下一次跳动
        setTimeout(jump, speed);
    }

    // 点击开始
    document.getElementById("start").onclick = () => {
        if (running) return;

        index = 0;
        speed = minSpeed;
        running = true;
        jump();
    };
</script>

</body>
</html>
