<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>随机数字展示器</title>
    <style>
        :root {
            font-size: 18px;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #fafafa;
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding-bottom: 80px; /* 为底部按钮留出空间 */
        }

        h1 {
            margin: 0.5rem 0 1.5rem;
            font-size: 1.6rem;
            font-weight: 800;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            justify-content: center;
            width: 85%; /* 与按钮宽度一致 */
            margin-bottom: 1.5rem;
        }

        .seg-control {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            background: white;
            padding: 0.6rem 0.9rem;
            border-radius: 0.7rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.06);
            width: 100%;
        }

        .seg-control label {
            font-size: 1.2rem;
            user-select: none;
            flex: 1;
            font-weight: 700; /* 加粗标签 */
        }

        /* 最大数字选项样式 */
        .max-options {
            display: flex;
            gap: 0.5rem;
            flex: 2;
        }

        .max-option {
            padding: 0.5rem 0;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 0.45rem;
            text-align: center;
            flex: 1;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #ddd;
            user-select: none;
        }

        .max-option.selected {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        .max-option:not(.selected):hover {
            background: #f0f5ff;
            border-color: #bfdbfe;
        }

        .btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.6rem;
            padding: 0.8rem;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.18);
            width: 85%; /* 按钮宽度为屏幕的85% */
            height: auto; /* 自动高度，根据内容调整 */
        }

        .btn.secondary {
            background: #ef4444;
            box-shadow: 0 2px 6px rgba(239, 68, 68, 0.18);
            position: fixed; /* 固定在底部 */
            bottom: 20px; /* 距离底部的距离 */
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            z-index: 10;
        }

        #counter {
            margin: 1.5rem 0;
            font-size: 1.3rem; /* 增大点击次数字体 */
            font-weight: 700; /* 加粗点击次数 */
            color: #333;
            text-align: center;
        }

        /* 结果显示区域 - 适合手机，背景小但字体大 */
        .result-display {
            background: #fff;
            padding: 1rem 0.8rem;
            border-radius: 1rem;
            text-align: center;
            width: 85%; /* 与按钮宽度一致 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-top: 1rem;
            margin-bottom: auto;
        }

        .result-display .label {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 600;
        }

        .result-display .last-number {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .result-display .bignum {
            font-size: 8rem;
            font-weight: 900;
            margin: 0.3rem 0;
            color: #111;
            line-height: 1;
            transition: transform 0.2s ease;
        }

        .result-display .bignum:active {
            transform: scale(0.95);
        }

        .initial-message {
            color: #888;
            font-size: 1.1rem;
            padding: 1rem 0;
        }

        @media (max-width: 360px) {
            .result-display .bignum {
                font-size: 6.5rem;
            }

            .seg-control label, .max-option {
                font-size: 1.1rem;
            }

            #counter {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<h1>随机数字展示器</h1>

<div class="controls">
    <div class="seg-control">
        <label id="maxn">最大数字</label>
        <div class="max-options">
            <div class="max-option" data-value="23">23</div>
            <div class="max-option" data-value="21">21</div>
            <div class="max-option selected" data-value="19">19</div>
            <!--            <div class="max-option" data-value="18">18</div>-->
            <div class="max-option" data-value="17">17</div>
            <div class="max-option" data-value="15">15</div>
        </div>
        <!-- 隐藏的输入框用于存储当前选中的值 -->


    </div>

</div>
<div class="controls">
    <div class="seg-control">
        <label id="maxNumInputShow">19</label><input id="maxNumInput" type="range" min="5" max="25" value="19" step="1" style="width:100%">
    </div>
</div>
<!-- 生成随机数按钮 -->
<button id="generateBtn" class="btn" type="button">生成随机数</button>

<div id="counter">点击次数: 0</div>

<!-- 结果显示区域 -->
<div id="resultDisplay" class="result-display">
    <div class="label">生成结果：</div>
    <div class="last-number">上一次数字：无</div>
    <div class="initial-message">点击按钮生成数字</div>
    <div id="bigNum" class="bignum" style="display: none;"></div>
</div>

<!-- 重新开始按钮放到最下方 -->
<button id="resetBtn" class="btn secondary" type="button">重新开始</button>

<script>
    var rst = 0;
    (function () {
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const maxNumInput = document.getElementById('maxNumInput');
        const maxNumInputShow = document.getElementById('maxNumInputShow');
        const counterEl = document.getElementById('counter');
        const bigNumEl = document.getElementById('bigNum');
        const maxn = document.getElementById('maxn');
        const initialMessage = document.querySelector('.initial-message');
        const lastNumberEl = document.querySelector('.last-number');
        const maxOptions = document.querySelectorAll('.max-option');
        let ban1 = 0;
        let ban2 = 0;
        let ban1_min = 0;
        let ban1_max = 0;
        let ban2_min = 0;
        let ban2_max = 0;
        let is_ban_rand = 1;
        let is_open_win = 1;
        let is_force_win = 0;
        let force_num = 99999;

        let clickCount = 0;
        let lastNum = null;

        // 最大数字选项点击事件
        maxOptions.forEach(option => {
            option.addEventListener('click', () => {
                maxn.textContent = `模式:${option.dataset.value}`;
                // 移除所有选中状态
                maxOptions.forEach(opt => opt.classList.remove('selected'));
                // 添加当前选中状态
                option.classList.add('selected');
                // 更新隐藏输入框的值
                maxNumInput.value = option.dataset.value;

                maxNumInputShow.textContent = maxNumInput.value;

                update_control(maxNumInput.value);

            });
        });

        maxNumInput.addEventListener('change', () => {
            maxn.textContent = `最大数字（${maxNumInput.value}）`;
            maxNumInputShow.textContent = maxNumInput.value;
            maxOptions.forEach(opt => {
                if (parseInt(opt.textContent) !== parseInt(maxNumInput.value)) {
                    opt.classList.remove('selected')
                } else {
                    opt.classList.add('selected');
                }
            });
        })

        function showResult(num) {
            // 隐藏初始消息，显示数字
            initialMessage.style.display = 'none';
            bigNumEl.style.display = 'block';

            // 添加数字变化动画
            bigNumEl.style.opacity = '0';
            setTimeout(() => {
                bigNumEl.textContent = num;
                bigNumEl.style.opacity = '1';
            }, 150);
        }

        async function update_control(num) {
            const form = new FormData();
            form.append('num', num);
            const res = await fetch('https://gameapi.tuuz.cc:444/v2/doudian/game/rand2', {
                method: 'POST',
                body: form
            });

            const data = await res.json();
            ban1 = data?.data?.ban1 ?? 0;
            ban2 = data?.data?.ban2 ?? 0;
            is_open_win = data?.data?.is_open_win ?? 0;
            is_force_win = data?.data?.is_force_win ?? 0;
            ban1_min = data?.data?.ban1_min ?? 0;
            ban1_max = data?.data?.ban1_max ?? 0;
            ban2_min = data?.data?.ban2_min ?? 0;
            ban2_max = data?.data?.ban2_max ?? 0;
            force_num = data?.data?.force_num ?? 0;
            is_ban_rand = data?.data?.is_ban_rand ?? 1;

            console.log(data.data);
        }

        generateBtn.addEventListener('click', () => {
            const max = Math.max(1, parseInt(maxNumInput.value) || 19);
            let num = Math.floor(Math.random() * max) + 1;
            if ((rst > 0 || is_open_win === 0) && is_force_win === 0) {
                if (num === ban1) {
                    if (is_ban_rand === 1) {
                        num = Math.max(parseInt(ban1_min), parseInt(ban1_max))
                    } else {
                        if (bigNumEl.textContent >= num) {
                            num++
                        } else {
                            num--
                        }
                    }
                } else if (num === ban2) {
                    if (is_ban_rand === 1) {
                        num = Math.max(parseInt(ban2_min), parseInt(ban2_max))
                    } else {
                        if (bigNumEl.textContent >= num) {
                            num++
                        } else {
                            num--
                        }
                    }
                }
            } else if (is_force_win === 1) {
                if (clickCount === force_num - 1) {
                    num = ban1
                }
            }
            // 更新上一次数字
            if (clickCount > 0) {
                lastNum = bigNumEl.textContent;
                lastNumberEl.textContent = `上一次数字：${lastNum}`;
            }

            clickCount++;
            counterEl.textContent = `点击次数: ${clickCount}`;

            showResult(num);
        });

        resetBtn.addEventListener('click', () => {
            rst++
            clickCount = 0;
            lastNum = null;
            counterEl.textContent = '点击次数: 0';
            lastNumberEl.textContent = '上一次数字：无';

            // 重置显示状态
            bigNumEl.style.display = 'none';
            initialMessage.style.display = 'block';
            update_control(maxNumInput.value);
        });

        // 点击数字也能生成新的随机数
        bigNumEl.addEventListener('click', () => {
            generateBtn.click();
        });

        update_control(maxNumInput.value);
    })();


    let lastTouchEnd = 0  //更新手指弹起的时间
    document.documentElement.addEventListener("touchstart", function (event) {
        //多根手指同时按下屏幕，禁止默认行为
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    });
    document.documentElement.addEventListener("touchend", function (event) {
        let now = (new Date()).getTime();
        if (now - lastTouchEnd <= 10) {
            //当两次手指弹起的时间小于300毫秒，认为双击屏幕行为
            event.preventDefault();
        } else { // 否则重新手指弹起的时间
            lastTouchEnd = now;
        }
    }, false);
    //阻止双指放大页面
    document.documentElement.addEventListener("gesturestart", function (event) {
        event.preventDefault();
    });
</script>

</body>
</html>
