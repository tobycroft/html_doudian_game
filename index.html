<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎页</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,system-ui;
        }
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url("./img.png") no-repeat center center;
            background-size: cover;
            filter: brightness(0.85);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 1rem;
            box-sizing: border-box;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.4rem;
        }
        .btn {
            font-size: 1.2rem;
            padding: 0.8rem 1.8rem;
            margin: 0.6rem;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            background: rgba(255,255,255,0.9);
            color: #333;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: rgba(255,255,255,1);
            transform: scale(1.05);
        }
        .address-input {
            margin-top: 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .address-input input {
            font-size: 1.1rem;
            padding: 0.6rem 1rem;
            border-radius: 0.6rem;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 20rem;
            margin-top: 0.4rem;
        }
    </style>
</head>
<body>
<div class="bg"></div>

<div class="container">
    <h1>比特服务 🎉</h1>
    <button class="btn" id="goWheel">进入游戏页面</button>
    <button class="btn" id="goRand">填写地址</button>
    <button class="btn" id="goBeat">填写地址</button>

    <div class="address-input" id="addrSection" style="display: none;">
        <label for="addrInput" style="font-size: 1.1rem; color: #fff;">请输入地址：</label>
        <input type="text" id="addrInput" placeholder="在这里输入地址…" />
        <button class="btn" id="submitAddr" style="margin-top: 1rem;">提交地址</button>
    </div>
</div>

<script>
    const goWheel = document.getElementById('goWheel');
    const goRand = document.getElementById('goRand');
    const goBeat = document.getElementById('goBeat');
    const addrSection = document.getElementById('addrSection');
    const submitAddr = document.getElementById('submitAddr');
    const addrInput = document.getElementById('addrInput');

    goWheel.addEventListener('click', () => {
        // 这里写跳转到转盘页面的逻辑
        window.location.href = 'wheel.html';
        // alert("跳转到转盘页面（你在这儿填入你项目的 URL）");
    });

    goRand.addEventListener('click', () => {
        window.location.href = 'rand.html';
    });

    goBeat.addEventListener('click', () => {
        window.location.href = 'beat.html';
    });

    submitAddr.addEventListener('click', () => {
        const addr = addrInput.value.trim();
        if (!addr) {
            alert("请先输入地址");
            return;
        }
        // 这里你可以保存地址、跳转、调用接口等
        alert("你输入的地址是：" + addr);
    });
</script>
</body>
</html>
