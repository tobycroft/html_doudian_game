<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>欢迎页</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("./img.png") no-repeat center center;
            background-size: cover;
            filter: brightness(0.85);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 1rem;
            box-sizing: border-box;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.4rem;
        }

        .btn {
            font-size: 1.2rem;
            padding: 0.8rem 1.8rem;
            margin: 0.6rem;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: background 0.3s, transform 0.2s;
            width: 85%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .address-input {
            margin-top: 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .address-input input {
            font-size: 1.1rem;
            padding: 0.6rem 1rem;
            border-radius: 0.6rem;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 20rem;
            margin-top: 0.4rem;
        }

        #sanrio1 {
        }
    </style>
</head>
<body>
<div class="bg"></div>

<div class="container">
    <h1>比特服务 🎉</h1>
    <button class="btn" id="goWheel">进入转盘</button>
    <button class="btn" id="goRand">进入随机数</button>
    <button class="btn" id="goBeat">进入跳动随机数</button>
    <!--    <button class="btn" id="dog1">线条小狗超动态1</button>-->
    <button class="btn" id="dog2">线条小狗超动态2</button>
    <button class="btn" id="sanrio1">三丽鸥超动态1</button>

</div>

<script>
    const goWheel = document.getElementById('goWheel');
    const goRand = document.getElementById('goRand');
    const goBeat = document.getElementById('goBeat');

    goWheel.addEventListener('click', () => {
        // 这里写跳转到转盘页面的逻辑
        window.location.href = 'wheel.html';
        // alert("跳转到转盘页面（你在这儿填入你项目的 URL）");
    });

    goRand.addEventListener('click', () => {
        window.location.href = 'rand.html';
    });

    goBeat.addEventListener('click', () => {
        window.location.href = 'beat.html';
    });

    // document.getElementById('dog1').addEventListener('click', () => {
    //     window.location.href = 'dog1.html';
    // })
    document.getElementById('dog2').addEventListener('click', (that) => {
        window.location.href = that.target.id + '.html';
    })
    document.getElementById('sanrio1').addEventListener('click', (that) => {
        window.location.href = that.target.id + '.html';
    })

</script>
</body>
</html>
